<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Payment for example</title>
</head>

<body>
  <form id="PaymentForm">
  <div class="card  border-secondary">

    <div class="titulos bg-light">
      <h2><strong>Payment for example</strong></h2>

    </div>
    <div class="card-body">
      <div class="row align-items-start">
        <div class="col-5">
          <form role="form">
            <div class="form-group">
              <label for="inputdefault">Cards #</label>
              <input class="form-control" id="Card" name="Card"   type="text" 
              placeholder="xxxxxxxxxxxxxxxx" required>
            </div>
          </form>
        </div>

        <div class="col-3">
          <form role="form">
            <div class="form-group">
              <label for="inputdefault">CVC #</label>
              <input class="form-control" id="CVC" name="CVC" placeholder="000" type="text" required>
            </div>
        </div>
        <div class="col">
          <form role="form">
            <div class="form-group">
              <label for="inputdefault">Amount</label>
              <input class="form-control" id="Amount" name="Amount" placeholder="0.00" type="text" required>
            </div>
        </div>
        <div class="row align-items-start">
          <div class="col-6">
            <form role="form">
              <div class="form-group">
                <label for="inputdefault">Firts name</label>
                <input class="form-control" id="inputdefault" type="text" required>
              </div>
          </div>
          <div class="col-6">
            <form role="form">
              <div class="form-group">
                <label for="inputdefault">Last Name</label>
                <input class="form-control" id="inputdefault" type="text" required>
              </div>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col-6">
            <form role="form">
              <div class="form-group">
                <label for="inputdefault">City</label>
                <input class="form-control" id="inputdefault" type="text" required>
              </div>
          </div>
          <div class="col">
            <label for="disabledSelect">State</label>
            <select id="disabledSelect" class="form-select">
              <option>Pick a state</option>
            </select>

          </div>
          <div class="col">
            <form role="form">
              <div class="form-group">
                <label for="inputdefault">Last Name</label>
                <input class="form-control" id="inputdefault" type="text" required>
              </div>
          </div>
          <div class="row align-items-start">
            <div class="col">
              <div class="cajitagris secondary">

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                </div>
              </div>
              <div class="col">
                <div class="d-flex justify-content-end">
                  <form class="was-validated">
                    <div class="mb-3 col-6">
                      <label for="validationTextarea" class="form-label">Message</label>
                      <textarea class="form-control is-invalid" id="validationTextarea"
                        placeholder="Required example textarea" required></textarea>
                      <div class="invalid-feedback">
                        Add any notes here.
                      </div>
                      <div class="cajita2 ">

                        <div class="d-flex justify-content-end">

                          <button class="btn btn-primary m-2 bg-secondary" type="submit">Cancel</button>
                          <button class="btn btn-primary m-2" type="submit">Send</button>
                        </div>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>





</body>
<footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</footer>

</html>
